<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/js/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="#">Task List</a>
                <form class="d-flex my-2 my-lg-0">
                    <button class="btn btn-primary my-2 my-sm-0" id="openPopupBtn" type="submit">
                        <i class="fa-plus fa-lg"></i> Add Task
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div id="overlay" class="overlay"></div>

    <div class="container">
        <div class="taskList row align-items-center">
            <div class="task col-4">
                <p>Task</p>
                <span>Go to gym</span>
            </div>
            <div class="priority col-2">
                <p >Priority</p>
                <span style="color: red;">High</span>
            </div>
            <div class="status col-2">
                <button type="button" class="btn btn-secondary">To Do</button>
            </div>
            <div class="icon col-2">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="button col-2">
                <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="#"><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>

        <div class="taskList row align-items-center">
            <div class="task col-4">
                <p>Task</p>
                <span>Read a book</span>
            </div>
            <div class="priority col-2">
                <p>Priority</p>
                <span style="color: green;">Low</span>
            </div>
            <div class="status col-2">
                <button type="button" class="btn btn-secondary">Done</button>
            </div>
            <div class="icon col-2">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="button col-2">
                <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="#"><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>

        <div class="taskList row align-items-center">
            <div class="task col-4">
                <p>Task</p>
                <span>Go to market</span>
            </div>
            <div class="priority col-2">
                <p>Priority</p>
                <span style="color: orange;">Medium</span>
            </div>
            <div class="status col-2">
                <button type="button" class="btn btn-secondary">In Progress</button>
            </div>
            <div class="icon col-2">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="button col-2">
                <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="#"><i class="fa-solid fa-trash"></i></a>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span id="closePopupBtn" class="close-btn">&times;</span>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">Add Task</a>
            </div>
        </nav>
    
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Task</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id=""
                    placeholder="Type your task here ..."
                />
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Priority</label> <br>
                <button type="button" class="btn btn-outline-danger">High</button>
                <button type="button" class="btn btn-outline-warning">Medium</button>
                <button type="button" class="btn btn-success">Low</button>
                
            </div>
            <div class="float-end">
                <button type="button" class="btn btn-secondary">Add</button>
            </div>
            
        </div>
    </div>

    <script>
        // JavaScript to handle the popup display
        document.getElementById('openPopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
